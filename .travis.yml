language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4

before_install:
    - composer self-update
    - composer --version

install:
    - COMPOSER_ROOT_VERSION=dev-master composer update --prefer-source $COMPOSER_FLAGS

script:
    - if [ "$TRAVIS_PHP_VERSION" == "7.2" ]; then php php-cs-fixer.phar fix --dry-run -v; fi
